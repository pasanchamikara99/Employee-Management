
{% extends 'baseNavbar.html' %}



{% block content %}
<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Apply leave</h3>
                    <p>Fill in the data below.</p>
                    <form class="requires-validation" action="applyleave" method="post" novalidate>
                        {%csrf_token%}
                        
                        <div class="col-md-12">
                            <input class="form-control" type="hidden" name="empid" value="{{empid}}" 
                                required>
                        </div>
                        
                        <div class="col-md-12">
                            <input class="form-control" type="date" name="date" required>
                        </div>

                        <div class="col-md-12">
                            <textarea class="form-control" rows="5"  name = "reason" placeholder="Enter your reason" required></textarea>
                        </div>

                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
