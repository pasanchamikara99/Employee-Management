<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register Page</title>

    <style>
        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }

        .card-registration .select-arrow {
            top: 13px;
        }
    </style>


</head>

<body>

    <form action="register" method="post">
        {%csrf_token%}
        <section class="h-100 bg-dark">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card card-registration my-4">
                            <div class="row g-0">
                                <div class="col-xl-6 d-none d-xl-block">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                        alt="Sample photo" class="img-fluid"
                                        style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                                </div>
                                <div class="col-xl-6">
                                    <div class="card-body p-md-5 text-black">
                                        <h3 class="mb-5 text-uppercase">Employee registration </h3>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example8">Employee ID </label>
                                            <input type="text" id="form3Example8" class="form-control form-control-lg"
                                                name="empid" required />

                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label" for="form3Example1m">First name</label>
                                                    <input type="text" id="form3Example1m"
                                                        class="form-control form-control-lg" name="fname" required />

                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label" for="form3Example1n">Last name</label>
                                                    <input type="text" id="form3Example1n"
                                                        class="form-control form-control-lg" name="lname" required />

                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6 mb-4">

                                            <label class="form-label" for="form3Example8">Select Position</label>

                                            <select class="form-select" aria-label="Default select example"
                                                name="position" required>
                                                <option value="financeManager">Finance Manager</option>
                                                <option value="salesManager">Sales Manager</option>
                                                <option value="admin">admin</option>
                                                <option value="other">other</option>
                                            </select>

                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example8">E-mail</label>
                                            <input type="email" id="form3Example8" class="form-control form-control-lg"
                                                name="email" required />

                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example8">Mobile Number</label>
                                            <input type="number" id="form3Example8" class="form-control form-control-lg"
                                                name="mobileno" required />

                                        </div>



                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example8">Password</label>
                                            <input type="password" id="form3Example8"
                                                class="form-control form-control-lg" name="password" required />

                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example8">Confirm Password </label>
                                            <input type="password" id="form3Example8"
                                                class="form-control form-control-lg" name="passwordc" required />

                                        </div>





                                        <div class="d-flex justify-content-end pt-3">

                                            <button type="submit" class="btn btn-warning btn-lg ms-2">Register
                                                Employee</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    {% for msg in messages %}
    <script>
        swal('{{msg}}');
    </script>
    {% endfor %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
